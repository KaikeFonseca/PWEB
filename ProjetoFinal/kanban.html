<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban para Estudantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Gistesy&family=Open+Sans&family=Telegraf:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kanban.css">
</head>
<body>
    <header>
        <h1 id="titulo" data-lang="header-title">Kanban for Students</h1>
        <button id="alternarIdioma">Português</button>
    </header>
    <main>
        <section class="kanban-board">
            <div class="kanban-column">
                <h2 data-lang="todo-title">1 | A Fazer →</h2>
                <div id="todo-list" class="task-list"></div>
            </div>
            <div class="kanban-column">
                <h2 data-lang="inprogress-title">2 | Em Progresso →</h2>
                <div id="inprogress-list" class="task-list"></div>
            </div>
            <div class="kanban-column">
                <h2 data-lang="done-title">3 | Concluído ✓</h2>
                <div id="done-list" class="task-list"></div>
            </div>
        </section>
        <button id="botaoNovaTarefa" class="new-task-btn">+ | Nova Tarefa</button>
    </main>

    <div id="modalTarefa" class="modal">
        <div class="modal-content">
            <span id="fecharModal" class="close">&times;</span>
            <form id="formTarefa">
                <label for="tituloTarefa">Título</label>
                <input type="text" id="tituloTarefa" name="tituloTarefa" required>

                <label for="descricaoTarefa">Descrição</label>
                <textarea id="descricaoTarefa" name="descricaoTarefa" required></textarea>

                <div class="form-row">
                    <div class="form-group">
                        <label for="statusTarefa">Status</label>
                        <select id="statusTarefa" name="statusTarefa" required>
                            <option value="todo">A Fazer</option>
                            <option value="inprogress">Em Progresso</option>
                            <option value="done">Concluído</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prioridadeTarefa">Prioridade</label>
                        <select id="prioridadeTarefa" name="prioridadeTarefa" required>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataConclusaoTarefa">Data de Conclusão</label>
                        <input type="date" id="dataConclusaoTarefa" name="dataConclusaoTarefa" required>
                    </div>
                </div>

                <label for="responsaveisTarefa">Responsáveis</label>
                <input type="text" id="responsaveisTarefa" name="responsaveisTarefa" required>

                <div class="form-actions">
                    <button type="button" id="deletarTarefa" class="delete">Excluir</button>
                    <button type="submit" id="salvarTarefa" class="save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="kanban.js"></script>
</body>
</html>
