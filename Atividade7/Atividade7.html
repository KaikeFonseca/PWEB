<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDRA-PAPEL-TESOURA</title>
</head>
<body>
    <script>
        while(true){
            var userChoice = prompt("Informe um número que seja referente a sua escolha: \n 1-Pedra\n 2-Papel\n3-Tesoura");
            var computerChoice = Math.floor(Math.random(0,1) * 3 + 1);
            var resultOfFight;

            if(computerChoice == 1){
                if(userChoice == 1){
                    resultOfFight = "Empate";
                    userChoice = "Pedra"
                }else if(userChoice ==2){
                    resultOfFight = "Você Venceu!";
                    userChoice = "Papel"
                } else{
                    resultOfFight = "Você perdeu!";
                    userChoice = "Tesoura";
                }
                computerChoice = "Pedra";
            }

            if(computerChoice == 2){
                if(userChoice == 2){
                    resultOfFight = "Empate"
                    userChoice = "Papel"
                }else if(userChoice ==3){
                    resultOfFight = "Você Venceu!";
                    userChoice = "Tesoura";
                } else{
                    resultOfFight = "Você perdeu!";
                    userChoice = "Pedra"
                }
                computerChoice = "Papel";
            }

            if(computerChoice == 3){
                if(userChoice == 3){
                    resultOfFight = "Empate";
                    userChoice = "Tesoura";
                }else if(userChoice ==1){
                    resultOfFight = "Você Venceu!";
                    userChoice = "Pedra"
                } else{
                    resultOfFight = "Você perdeu!";
                    userChoice = "Papel"
                }
                computerChoice = "Tesoura";
            }

            alert("A escolha do usuário foi: " + userChoice + 
            "\nA escolha da máquina foi: " + computerChoice + 
            "\nResultado: "  + resultOfFight);

            if(confirm("Deseja jogar novamente?")){
                resultOfFight = null;
            } else {
                break;
            }
        }
    </script>
</body>
</html>
